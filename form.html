<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table+Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Informatoin Form</h1>
    <p><label for="">Name: </label> <input placeholder="First Name" type="text" name="" id="">
    <input placeholder="Last Name" type="text" name="" id=""></p>
    <p><label for="">Father's Name: </label> <input placeholder="Name" type="text" name="" id=""></p>
    <p><label for="">Mother's Name: </label> <input placeholder="Name" type="text" name="" id=""></p>
    <p>
        <label for="">Birthday: </label>  
            <select name="" id="day">
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
            </select>
            <select name="" id="month">
                <option value="">Month</option>
                <option value="">Jan</option>
                <option value="">Feb</option>
                <option value="">Mar</option>
                <option value="">Apr</option>
                <option value="">May</option>
                <option value="">Jun</option>
                <option value="">Jul</option>
                <option value="">Aug</option>
                <option value="">Sep</option>
                <option value="">Nov</option>
                <option value="">Dec</option>
            </select>
            <select name="" id="year">
                <option value="">Year</option>
                <option value="">1995</option>
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
            </select>
    </p>
    <p><label for="">Address: </label>
            <select name="" id="address">
                <option value="">District</option>
                <option value="">Gazipur</option>
                <option value="">Dhaka</option>
                <option value="">Tongi</option>
                <option value="">Khulna</option>
                <option value="">Borishal</option>
                <option value="">Tejgaon</option>
            </select>
    </p>
    <p>
        <label for="">Email: </label>
        <input type="email" name="" id="">
    </p>
    <p>
        <label for="">Mobile: </label>
        <input type="tel" name="" id="">
    </p>
    <p>
        <label for="">Gender: </label>
        <p><label for="male"> <input type="radio" name="gender" id="male">Male</label></p>
        <p><label for="female"> <input type="radio" name="gender" id="female">Female</label></p>
    </p>
    <fieldset>
        <legend>Subject Select:</legend>
        <p>
            <p><label for="bangla"><input type="checkbox" name="" id="bangla">Bangla</label></p>
            <p><label for="english"><input type="checkbox" name="" id="english">English</label></p>
            <p><label for="math"><input type="checkbox" name="" id="math">Math</label></p>
            <p><label for="chemistry"><input type="checkbox" name="" id="chemistry">Chemistry</label></p>
            <p><label for="physics"><input type="checkbox" name="" id="physics">Physics</label></p>
            <p><label for="biology"><input type="checkbox" name="" id="biology">Biology</label></p>
        </p>
    </fieldset>
    <br>
    <br>
    <br>
    <button type="submit">Submit Your Form</button>
</body>
</html>
